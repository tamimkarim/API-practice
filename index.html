<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API practice</title>
</head>
<body style="background-color: aquamarine;">
    
    <h1 id="activity"></h1>
    <h3>Learn from <a id="explore_link" href="http://www.boredapi.com/api/activity/">Visit this site</a></h3>

    <script>
        function doSomething() {
        fetch("http://www.boredapi.com/api/activity/")
        .then(res => res.json())
        .then(data => {
            document.getElementById("activity").innerText = data.activity;
        });
        }
        doSomething();
        setInterval(() => {
            doSomething(); 
        }, 3000);
    </script>
</body>
</html>
